services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cliproxy-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/cliproxy
      - CLIPROXY_SECRET_KEY=${CLIPROXY_SECRET_KEY:-your-api-key}
      - CLIPROXY_API_BASE_URL=${CLIPROXY_API_BASE_URL:-https://your-clipproxy.com/}
      - PASSWORD=${PASSWORD:-}
      - CRON_SECRET=${CRON_SECRET:-your-cron-secret-16chars}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: cliproxy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cliproxy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cliproxy"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
